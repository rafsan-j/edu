<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive 25 | Immersive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0a0a0a; --accent: #ededed; --border: #262626; }
        body { background: var(--bg); color: var(--accent); overflow-x: hidden; font-family: ui-sans-serif, system-ui; }
        
        /* Immersive Utilities */
        .page { display: none; min-height: 100vh; width: 100%; padding: 2rem; box-sizing: border-box; }
        .page.active { display: flex; flex-direction: column; }
        .full-screen-video { width: 100vw; height: 100vh; background: #000; display: flex; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; z-index: 100; }
        
        /* Animal Eye Tracking Styles */
        .animal-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 2rem; }
        .animal { width: 60px; height: 60px; background: #1a1a1a; border-radius: 50%; position: relative; border: 1px solid #333; }
        .eye-socket { position: absolute; top: 20px; width: 14px; height: 14px; background: #fff; border-radius: 50%; overflow: hidden; }
        .eye-left { left: 12px; } .eye-right { right: 12px; }
        .pupil { position: absolute; width: 7px; height: 7px; background: #000; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: transform 0.1s linear; }
        
        /* Subject Cards */
        .subject-card { height: 250px; border: 1px solid var(--border); border-radius: 24px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.4s; background: #121212; position: relative; overflow: hidden; }
        .subject-card:hover { border-color: #666; transform: translateY(-5px); background: #161616; }
        .subject-card h2 { font-size: 1.5rem; letter-spacing: 0.3em; font-weight: 200; text-transform: uppercase; z-index: 2; }

        /* Navigation */
        .back-btn { position: fixed; top: 20px; left: 20px; z-index: 200; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 50px; font-size: 10px; font-weight: bold; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        
        /* Password Input Wrapper */
        .input-wrapper { position: relative; width: 100%; max-width: 400px; margin: 0 auto; }
        .toggle-eye { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #555; }
    </style>
</head>
<body oncontextmenu="return false;">

    <section id="login-page" class="page active items-center justify-center">
        <div class="animal-container">
            <div class="animal"><div class="eye-socket eye-left"><div class="pupil"></div></div><div class="eye-socket eye-right"><div class="pupil"></div></div></div>
            <div class="animal"><div class="eye-socket eye-left"><div class="pupil"></div></div><div class="eye-socket eye-right"><div class="pupil"></div></div></div>
            <div class="animal"><div class="eye-socket eye-left"><div class="pupil"></div></div><div class="eye-socket eye-right"><div class="pupil"></div></div></div>
        </div>

        <div class="input-wrapper">
            <input type="password" id="pass-input" placeholder="ACCESS KEY" 
                class="w-full bg-transparent border-b border-neutral-800 p-4 outline-none text-center text-xl tracking-[0.4em] focus:border-neutral-400 transition-all">
            <span class="toggle-eye" onclick="togglePassword()">
                <svg id="eye-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
            </span>
        </div>
        <button onclick="checkPassword()" class="mt-12 px-12 py-4 bg-white text-black rounded-full font-black text-[10px] tracking-widest uppercase hover:bg-neutral-200 transition-all">Enter</button>
    </section>

    <section id="subject-page" class="page">
        <header class="mb-12">
            <h1 class="text-3xl font-light tracking-tighter">ARCHIVE <span class="font-bold">25</span></h1>
        </header>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full flex-grow">
            <div onclick="openSubject('physics')" class="subject-card"><h2>Physics</h2></div>
            <div onclick="openSubject('chemistry')" class="subject-card"><h2>Chemistry</h2></div>
            <div onclick="openSubject('math')" class="subject-card"><h2>Math</h2></div>
        </div>
    </section>

    <section id="lesson-page" class="page">
        <div class="back-btn" onclick="goTo('subject-page')">BACK</div>
        <header class="mb-12 mt-12 text-center">
            <h1 id="subject-title" class="text-xs font-bold tracking-[0.5em] uppercase text-neutral-500">Subject</h1>
        </header>
        <div id="lesson-list" class="space-y-4 w-full max-w-4xl mx-auto"></div>
    </section>

    <section id="video-page" class="page full-screen-video">
        <div class="back-btn" onclick="closeVideo()">CLOSE PLAYER</div>
        <div id="player-container" class="w-full h-full max-w-6xl p-4 flex items-center justify-center"></div>
    </section>

<script>
    const SECRET_B64 = "Y2xhc3MyMDI1"; // password: class2025
    let isPrivacyMode = false;

    // --- Eye Tracking Logic ---
    document.addEventListener('mousemove', (e) => {
        if (isPrivacyMode) return;
        const pupils = document.querySelectorAll('.pupil');
        pupils.forEach(pupil => {
            const rect = pupil.getBoundingClientRect();
            const x = (e.clientX - rect.left) / 30;
            const y = (e.clientY - rect.top) / 30;
            pupil.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
    });

    function togglePassword() {
        const input = document.getElementById('pass-input');
        const pupils = document.querySelectorAll('.pupil');
        isPrivacyMode = !isPrivacyMode;
        
        if (isPrivacyMode) {
            input.type = "text";
            // Look away logic
            pupils.forEach(p => p.style.transform = `translate(calc(-50% + 15px), calc(-50% - 15px))`);
        } else {
            input.type = "password";
        }
    }

    // --- Navigation Logic ---
    function goTo(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    function checkPassword() {
        if (btoa(document.getElementById('pass-input').value.trim()) === SECRET_B64) goTo('subject-page');
    }

    const data = {
        physics: [
            { ch: "Mechanics", vids: [{ t: "Vector Components", id: "XBjyCLXlQT8" }, { t: "Friction Basics", id: "je80VO20BGE" }] },
            { ch: "Electricity", vids: [{ t: "Static Force", id: "8irH-f-yY2E" }] }
        ],
        chemistry: [
            { ch: "Organic", vids: [{ t: "Nomenclature", id: "tRUUNDAcIG8" }] }
        ],
        math: [
            { ch: "Calculus", vids: [{ t: "Limits", id: "leLz-2MQw7M" }] }
        ]
    };

    function openSubject(sub) {
        document.getElementById('subject-title').innerText = sub;
        const list = document.getElementById('lesson-list');
        list.innerHTML = "";
        
        data[sub].forEach(chapter => {
            let html = `<div class="pt-8 pb-4 text-[9px] font-bold text-neutral-600 uppercase tracking-[0.5em]">${chapter.ch}</div>`;
            chapter.vids.forEach(v => {
                html += `
                    <div onclick="playVideo('${v.id}')" class="p-6 bg-[#121212] border border-neutral-800 rounded-2xl flex justify-between items-center cursor-pointer hover:border-neutral-500 transition-all">
                        <span class="text-xs font-bold tracking-widest uppercase">${v.t}</span>
                        <span class="text-[9px] font-black text-neutral-600">PLAY</span>
                    </div>`;
            });
            list.innerHTML += html;
        });
        goTo('lesson-page');
    }

    function playVideo(id) {
        const container = document.getElementById('player-container');
        container.innerHTML = `<iframe class="w-full aspect-video rounded-xl shadow-2xl" src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        goTo('video-page');
    }

    function closeVideo() {
        document.getElementById('player-container').innerHTML = "";
        goTo('lesson-page');
    }
</script>
</body>
</html>
