<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Monochromatic Custom Colors */
        body { background-color: #0a0a0a; color: #ededed; -webkit-user-select: none; user-select: none; }
        
        /* Glassmorphism & Minimal Borders */
        .glass-card { background: #121212; border: 1px solid #262626; border-radius: 20px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass-card:hover { border-color: #404040; }
        
        /* Video Container */
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; filter: grayscale(0.2); }
        
        /* Custom Tab Styling */
        .tab-active { background-color: #ededed !important; color: #0a0a0a !important; font-weight: 700; }
        
        /* Accordion Logic */
        .accordion-content { display: none; padding: 0 20px 20px 20px; animation: fadeIn 0.4s ease; }
        .active .accordion-content { display: block; }
        .active { border-color: #525252; background: #171717; }
        .active .chevron { transform: rotate(180deg); color: #ededed; }
        .chevron { transition: transform 0.3s; color: #525252; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Hide Scrollbar */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="font-sans antialiased">

<div id="root" class="max-w-xl mx-auto p-6">
    
    <div id="login-section" class="mt-32 glass-card p-10 text-center">
        <h2 class="text-xs font-bold tracking-[0.4em] uppercase text-neutral-500 mb-8">Secure Access</h2>
        <input type="password" id="pass-input" placeholder="PASSWORD" 
            class="w-full bg-transparent border-b border-neutral-800 p-3 outline-none text-center text-xl tracking-[0.3em] mb-10 focus:border-neutral-400 transition-colors">
        <button onclick="checkPassword()" 
            class="w-full bg-white text-black py-4 rounded-full font-black text-xs tracking-widest hover:bg-neutral-200 transition-all uppercase">
            Unlock
        </button>
        <p id="error-msg" class="text-neutral-600 text-[10px] mt-6 hidden font-bold tracking-widest uppercase">Invalid Key</p>
    </div>

    <div id="main-content" class="hidden pb-20">
        <header class="flex justify-between items-end mb-12">
            <div>
                <h1 class="text-2xl font-light tracking-tighter">ARCHIVE <span class="font-bold">25</span></h1>
                <p class="text-[9px] font-bold text-neutral-500 tracking-[0.3em] uppercase">Monochromatic Edition</p>
            </div>
            <button onclick="location.reload()" class="text-[9px] font-bold text-neutral-500 border border-neutral-800 px-4 py-2 rounded-full hover:bg-neutral-900 transition-all uppercase tracking-widest">Exit</button>
        </header>

        <nav class="flex gap-4 mb-12 sticky top-6 z-20">
            <button onclick="render('physics')" id="btn-physics" class="flex-1 py-3 text-[10px] font-bold border border-neutral-800 rounded-full transition-all tracking-widest uppercase bg-black/50 backdrop-blur-md">Physics</button>
            <button onclick="render('chemistry')" id="btn-chemistry" class="flex-1 py-3 text-[10px] font-bold border border-neutral-800 rounded-full transition-all tracking-widest uppercase bg-black/50 backdrop-blur-md">Chemistry</button>
            <button onclick="render('math')" id="btn-math" class="flex-1 py-3 text-[10px] font-bold border border-neutral-800 rounded-full transition-all tracking-widest uppercase bg-black/50 backdrop-blur-md">Math</button>
        </nav>

        <div id="content-list" class="space-y-4"></div>
    </div>
</div>

<script>
    const SECRET_B64 = "Y2xhc3MyMDI1"; // password: class2025

    function checkPassword() {
        const input = document.getElementById('pass-input').value.trim();
        if (btoa(input) === SECRET_B64) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
            render('physics');
        } else {
            document.getElementById('error-msg').classList.remove('hidden');
        }
    }

    const data = {
        physics: [
            { ch: "Physics I", items: [
                { t: "Vector Components", id: "XBjyCLXlQT8" },
                { t: "Newtonian Friction", id: "je80VO20BGE" },
                { t: "Lecture Notes (PDF)", id: "1tJxWoJYFUe7xlhK9iXVRtQGCOlkdPeCN", drive: true }
            ]}
        ],
        chemistry: [
            { ch: "Unit 01", items: [
                { t: "Stoichiometry Basics", id: "4faQxwkfZ7M" }
            ]}
        ],
        math: [
            { ch: "Calculus", items: [
                { t: "Limits & Functions", id: "leLz-2MQw7M" }
            ]}
        ]
    };

    function toggleAccordion(el) {
        const item = el.parentElement;
        const isActive = item.classList.contains('active');
        
        // Auto-close others
        document.querySelectorAll('.accordion-item').forEach(i => i.classList.remove('active'));
        
        if (!isActive) item.classList.add('active');
    }

    function render(subject) {
        ['physics', 'chemistry', 'math'].forEach(s => {
            document.getElementById('btn-'+s).className = `flex-1 py-3 text-[10px] font-bold border border-neutral-800 rounded-full transition-all tracking-widest uppercase ${s === subject ? 'tab-active' : 'text-neutral-500'}`;
        });

        const list = document.getElementById('content-list');
        list.innerHTML = "";

        (data[subject] || []).forEach((chapter) => {
            let html = `<div class="pt-8 pb-4 text-[9px] font-bold text-neutral-600 uppercase tracking-[0.5em] px-2">${chapter.ch}</div>`;
            
            chapter.items.forEach((item) => {
                const playerHtml = item.drive 
                    ? `<div class="p-8 bg-neutral-900/50 rounded-xl border border-neutral-800 text-center">
                        <p class="text-[9px] font-bold text-neutral-500 mb-6 uppercase tracking-[0.2em]">External Resource</p>
                        <a href="https://drive.google.com/file/d/${item.id}/view" target="_blank" class="border border-neutral-700 text-neutral-300 px-8 py-3 rounded-full text-[10px] font-bold hover:bg-white hover:text-black transition-all uppercase tracking-widest">Open Drive</a>
                       </div>`
                    : `<div class="video-wrapper">
                        <iframe src="https://www.youtube-nocookie.com/embed/${item.id}?autoplay=0&rel=0&modestbranding=1" allowfullscreen></iframe>
                       </div>`;

                html += `
                    <div class="accordion-item glass-card overflow-hidden">
                        <button onclick="toggleAccordion(this)" class="w-full flex justify-between items-center p-6 text-left">
                            <span class="text-xs font-bold tracking-tight text-neutral-300">${item.t}</span>
                            <svg class="chevron w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div class="accordion-content">
                            ${playerHtml}
                        </div>
                    </div>`;
            });
            list.innerHTML += html;
        });
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.getElementById("pass-input").addEventListener("keypress", (e) => { if (e.key === "Enter") checkPassword(); });
</script>
</body>
</html>
